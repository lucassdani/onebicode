<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabelas no html</title>
    <style>
      tr,
      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>criaçao de tabelas no html</h1>
    <table>
      <tr>
        <th>coluna 1</th>
        <th>coluna 2</th>
      </tr>
      <tr>
        <td>dado 1</td>
        <td>dado 2</td>
      </tr>
      <tr>
        <td>dado 3</td>
        <td>dado 4</td>
      </tr>
    </table>
    <br>
    <h2>tabelas com cabeçalho</h2>
    <table>
      <thead>
          <tr>
            <th>nome</th>
            <th>idade</th>
            <th>profissão</th>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td>joao</td>
            <td>30</td>
            <td>engenheiro</td>
          </tr>
          <tr>
            <td>maria</td>
            <td>25</td>
            <td>advogada</td>
          </tr>
      </tbody>
    </table>

    <hr>

    <h2>tabelas com células personalizadas</h2>
    <table>
        <thead>
            <tr>
                <th colspan="2">informações pessoais</th>
                <th>contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>nome:</td>
                <td>joao</td>
                <td >telefone: (99) 99999-9999</td>
            </tr>
            <tr>
                <td>idade:</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
