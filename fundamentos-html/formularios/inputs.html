<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs do html</title>
</head>
<body>
    <h1>inputs do html</h1>

    <form action="">
        <!-- campo de texto -->
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="ex: lucas daniel">
        <br><br>

        <!-- campo de email -->
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- campo de senha -->
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required>
        <br><br>

        <!-- campo de seleção radio -->
        <label for="">gênero</label><br>
        <input type="radio" name="genero" id="masculino" value="m" required>
        <label for="masculino">masculino</label>
        <input type="radio" name="genero" id="feminino" value="f" required>
        <label for="feminino">feminino</label>
        <br><br>

        <!-- campo de seleção múltipla (checkpoint) -->
        <label for="">interesses:</label><br>
        <input type="checkbox" name="interesses" id="backend" value="backend">
        <label for="backend">back-end</label><br>
        <input type="checkbox" name="interesses" id="frontend" value="frontend">
        <label for="frontend">front-end</label><br>
        <input type="checkbox" name="interesses" id="mobile" value="mobile">
        <label for="mobile">mobile</label><br><br>

        <!-- campo de data -->
        <label for="datadenascimento">data de nascimento</label>
        <input type="date" name="nascimento" id="datadenascimento"><br><br>

        <!-- campo de arquivo (uploads) -->
        <label for="fotodeperfil">foto de perfil</label>
        <input type="file" name="avatar" id="fotodeperfil"><br><br>

        <!-- campo de caixa de seleção -->
        <label for="situacao">situação atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>selecione uma das opções...</option>
            <option value="estudante">estudando para me tornar um programador</option>
            <option value="estagiario">atuando como estagiario/trainer</option>
            <option value="junior">atuando como desenvolvedor junior</option>
            <option value="pleno">atuando como desenvolvedor pleno</option>
            <option value="senior">atuando como desenvolvedor senior</option>
        </select><br><br>

        <!-- campo de area de texto de multiplas linhas -->
        <label for="sobre">sobre mim:</label>
        <textarea name="sobre" id="sobre" cols="30" rows="6" placeholder="fale um pouco sobre você..."></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
